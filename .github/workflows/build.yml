name: Build Mod and Release Mod

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read-version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Read version from gradle.properties
        id: read-version
        run: |
          # 从 gradle.properties 读取版本
          if [ -f "gradle.properties" ]; then
            VERSION=$(grep -E "^mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '\r\n')
            if [ -z "$VERSION" ]; then
              VERSION=$(grep -E "^version=" gradle.properties | cut -d'=' -f2 | tr -d '\r\n')
            fi
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            # 尝试从 build.gradle 读取
            VERSION=$(grep -E "version\s*=" build.gradle* | head -1 | sed -E "s/.*version\s*=\s*['\"]?([^'\"]+)['\"]?/\1/" | tr -d '\r\n')
          fi
          
          # 去除可能的空格和引号
          VERSION=$(echo $VERSION | xargs)
          
          if [ -z "$VERSION" ]; then
            echo "ERROR: Could not find version in gradle.properties or build.gradle"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: | 
            **/build/libs/*.jar
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    # 只在 main 分支触发 Release
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-outputs
          path: ./artifacts

      - name: Get current timestamp
        id: get-timestamp
        run: |
          # 获取当前时间戳（ISO 8601 格式）
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "timestamp=$timestamp" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}
          generate_release_notes: true  # 让 GitHub 自动生成 Release notes
          files: |
            artifacts/**/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-outputs
          path: ./artifacts
      
      - name: Create Test Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: test-v${{ needs.build.outputs.version }}-${{ github.run_id }}
          name: Test Build v${{ needs.build.outputs.version }}
          body: |
            ## 测试构建 v${{ needs.build.outputs.version }}
            
            这是一个自动生成的测试版本，用于开发测试。
            
            **请勿在生产环境中使用**
          draft: true
          prerelease: true
          files: |
            artifacts/**/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}